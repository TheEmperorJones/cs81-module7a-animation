<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation Simulator</title>
</head>
<body style="font-family: monospace; text-align: center; padding-top: 100px; background-color: #f4f4f4;">

  <div id="loader" style="font-size: 2rem; margin-bottom: 20px;">Loading...</div>
  <div id="status">Please wait</div>

  <script>
// The script portion of this HTML page creates a function runLoadingAnimation that looks to the IDs in
// the <div> elements above, establishing a loader visualization and status text
function runLoadingAnimation() {
// The constant "loader" variable is established and references the style defined by a corresponding <div><
// div> element above.
      const loader = document.getElementById("loader");
// The constant "status" variable is established and references the style defined by a corresponding <div></div>
// div> element above.
      const status = document.getElementById("status");
// The constant "frames" variable is established with the array
// The frames
      const frames = ["⏳", "⌛", ".", "..", "..."];
      let index = 0;
      let cycleCount = 0;
      const maxCycles = 10;

      const interval = setInterval(() => {
        loader.textContent = frames[index % frames.length];
        index++;
        if (index % frames.length === 0) {
          cycleCount++;
        }
        if (cycleCount >= maxCycles) {
          clearInterval(interval);
          loader.textContent = "✅";
          status.textContent = "Done!";
        }
      }, 500);
    }

    runLoadingAnimation();
  </script>

</body>
</html>
